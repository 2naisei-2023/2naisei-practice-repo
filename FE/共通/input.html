     <script>
        // 現在の日付を取得
        var today = new Date();

        // 年、月、日を取得
        var year = today.getFullYear();
        var month = today.getMonth() + 1; // 月は0から始まるため、1を加える
        var day = today.getDate();

        // 日付を表示する要素を取得し、日付を挿入
        var creationDateElement = document.getElementById('creationDate');
        creationDateElement.textContent = year + '/' + month + '/' + day;
