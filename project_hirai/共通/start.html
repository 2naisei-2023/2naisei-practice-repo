<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>開始画面</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 外部のJavaScriptファイルを読み込む -->
    <script src="app.js"></script>
</head>

<body>
    <h2>移管に伴う特殊計上</h2>
    <hr> <!-- ここで線を追加 -->
    <div class="border border-top"></div>
    <p>種目選択し【入力開始】ボタンをクリックしてください。</p>

    <label for="" class="form-label required">種目</label>
    <div class="radio-area input-control">
        <div style="text-align:left;" class="error"></div>
       <label><input type="radio" id="car" name="vehicle" onchange="updateInputStatus()">自動車</label>
        <label><input type="radio" id="cho" name="vehicle" onchange="updateInputStatus()">超保険</label>
    </div>

    

    <h2>中断再開</h2>
    <hr> <!-- ここで線を追加 -->
    <p>中断再開する特殊計上番号を入力し【中断再開】ボタンをクリックしてください。</p>
    <div class="input-control">
        <label for="FirstName" class="form-label required">キー番号</label>
        <input type="text" id="FirstName" name="FirstName" value="" class="form-input" onchange="updateInputStatus()">
    </div>
    <!-- ボタンが押されたときに`transition.js`の`pageTransition()`関数を呼び出す -->
    <button onclick="callTwoFunctions();">入力開始</button>
    <!-- クリアボタン -->
   <button onclick="clearSelectionAndInput()">クリア</button>
</body>
</html>
