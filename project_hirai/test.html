<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Digit Validation</title>
</head>

<body>
    <form>
        <label for="inputField">4-digit Number:</label>
        <input type="text" id="inputField" name="inputField" maxlength="4">

        <div id="error-message" style="color: red;"></div>

        <button type="button" onclick="validateInput()">Submit</button>
    </form>

    <script>
        function validateInput() {
            var inputField = document.getElementById('inputField').value.trim();

            // 入力が4桁の数字であるかをチェック
            if (/^\d{4}$/.test(inputField)) {
                document.getElementById('error-message').textContent = ''; // エラーメッセージをクリア
                alert('入力が正常です。');
            } else {
                document.getElementById('error-message').textContent = '4桁の数字を入力してください。';
            }
        }

        // カーソルが離れたときに桁数チェックを行う
        document.getElementById('inputField').addEventListener('blur', function () {
            validateInput();
        });
    </script>
</body>

</html>
